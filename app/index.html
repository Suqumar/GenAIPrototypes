<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Moodboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div id="app" class="container mx-auto p-4">
        <!-- Header -->
        <header class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Trip Moodboard</h1>
            <div class="flex items-center space-x-2">
                <div id="day-selector" class="flex items-center space-x-2">
                    <!-- Day buttons will be dynamically inserted here -->
                </div>
                <button id="add-day-btn" class="bg-blue-500 text-white px-3 py-1 rounded-md">+ Add Day</button>
            </div>
            <div class="relative">
                <select id="vibe-selector" class="appearance-none bg-white border border-gray-300 rounded-md py-2 pl-3 pr-10 text-base focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option>Chill</option>
                    <option>Romantic</option>
                    <option>Adventure</option>
                    <option>Party</option>
                    <option>Budget</option>
                    <option>Family</option>
                </select>
            </div>
        </header>

        <!-- Moodboard Canvas -->
        <main id="moodboard-canvas" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div id="morning-column" class="bg-white p-4 rounded-md shadow-md">
                <h2 class="font-bold mb-2">Morning</h2>
                <!-- Activity cards will be dynamically inserted here -->
            </div>
            <div id="afternoon-column" class="bg-white p-4 rounded-md shadow-md">
                <h2 class="font-bold mb-2">Afternoon</h2>
                <!-- Activity cards will be dynamically inserted here -->
            </div>
            <div id="evening-column" class="bg-white p-4 rounded-md shadow-md">
                <h2 class="font-bold mb-2">Evening</h2>
                <!-- Activity cards will be dynamically inserted here -->
            </div>
        </main>

        <!-- Floating Action Buttons -->
        <div class="fixed bottom-4 right-4 space-y-2">
            <button id="add-activity-btn" class="bg-green-500 text-white px-4 py-2 rounded-full shadow-lg">+</button>
        </div>

        <!-- Quick Add Prompts -->
        <div class="mt-4 flex space-x-2">
            <button id="quick-add-food" class="bg-yellow-500 text-white px-3 py-1 rounded-md text-sm">Add a Food Idea</button>
            <button id="quick-add-relax" class="bg-teal-500 text-white px-3 py-1 rounded-md text-sm">Add a Relaxing Activity</button>
            <button id="quick-add-rainy" class="bg-gray-500 text-white px-3 py-1 rounded-md text-sm">Add a Rainy-Day Backup</button>
        </div>

        <!-- CSV Import/Export -->
        <div class="mt-4 flex space-x-2">
            <button id="import-csv-btn" class="bg-gray-300 px-3 py-1 rounded-md text-sm">Import CSV</button>
            <input type="file" id="csv-import-input" class="hidden">
            <button id="export-csv-btn" class="bg-gray-300 px-3 py-1 rounded-md text-sm">Export CSV</button>
        </div>

        <!-- Activity Card Modal -->
        <div id="activity-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3 text-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Add/Edit Activity</h3>
                    <div class="mt-2 px-7 py-3">
                        <form id="activity-form">
                            <input type="hidden" id="activity-id">
                            <input id="title" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none mb-2" type="text" placeholder="Title" required>
                            <select id="category" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none mb-2">
                                <option>Food</option>
                                <option>Nature</option>
                                <option>Culture</option>
                                <option>Relaxation</option>
                                <option>Nightlife</option>
                                <option>Shopping</option>
                                <option>Other</option>
                            </select>
                            <textarea id="notes" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none mb-2" placeholder="Notes"></textarea>
                            <input id="tags" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none mb-2" type="text" placeholder="Tags (comma-separated)">
                            <input id="image_url" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none mb-2" type="text" placeholder="Image URL (optional)">
                            <select id="day" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none mb-2">
                                <!-- Day options will be dynamically inserted here -->
                            </select>
                            <select id="slot" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none mb-2">
                                <option>Morning</option>
                                <option>Afternoon</option>
                                <option>Evening</option>
                                <option>Anytime</option>
                            </select>
                        </form>
                    </div>
                    <div class="items-center px-4 py-3">
                        <button id="save-activity-btn" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">Save</button>
                        <button id="cancel-modal-btn" class="mt-2 px-4 py-2 bg-gray-300 text-gray-800 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
